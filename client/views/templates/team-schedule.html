<div class="container">
  <div class="row"><!--header row-->
    <div class="col-xs-12">
      <h1 class="h1-team-schedule">{{teamSchedule.currentTeamObject.name}}</h1>
    </div>
  </div><!--END header row-->
  <div class="row manager-only" ng-if="teamSchedule.currentTeamObject.manager"><!--manager only section-->
    <div class="col-xs-12">
      <div class="row"><!--manager sub-header-->
        <div class="col-xs-12">
          <h2 class="sub-heading lead">Manage Your Team</h2>
        </div>
      </div>
      <div class="row manager-buttons"><!--manager buttons-->
        <div class="col-xs-6">
          <a href="#add-game"><input class="btn-manager btn btn-success" type="button" value="Add a Game" /></a>
        </div>
        <div class="col-xs-6">
          <a href="#add-player"><input class="btn-manager btn btn-primary" type="button" value="Add a Player" /></a>
        </div>
      </div>
    </div>
  </div><!--END manager only section-->
  <div class="row team-schedule"><!--team schedule section-->
    <div class="col-xs-12">
      <div class="row schedule-header">
        <div class="col-xs-12">
          <h2 class="sub-heading lead">Upcoming Games</h2>
          <h2 class="lead alert alert-warning" ng-if="teamSchedule.message !== ''" role="alert">{{teamSchedule.message}}</h2>
        </div>
      </div>
      <div class="row" ng-if="teamSchedule.message === ''">
        <div class="col-xs-12" ng-repeat="gameObject in teamSchedule.currentTeamObject.gamesArray">
          <div class="row game-overview">
            <h4 class="h4-game-date">{{gameObject.date}}</h4>
            <p class="game-info">{{gameObject.time}} - {{gameObject.location}}</p>
            <p ng-if="gameObject.opponent" class="game-opponent">vs. {{gameObject.opponent}}</p>
          </div>
        </div><!--END ng-repeat-->
      </div>
    </div>
  </div><!--END team-schedule section-->
</div>
