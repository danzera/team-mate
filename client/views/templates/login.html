<div class="container"><!--TEAMMATE LOGIN SCREEN-->
  <h1 class="lead">Login with TeamMate</h1>
    <h2 class="lead alert alert-danger" role="alert" ng-if="login.message !== ''">{{login.message}}</h2>
    <form ng-submit="login.login()"><!--login form-->
      <div class="form-group"><!--user username-->
        <label for="in-user-username">E-mail</label>
        <input type="text" ng-model="login.tempUser.username" class="form-control" id="in-user-username"/>
      </div>
      <div class="form-group"><!--user password-->
        <label for="in-user-password">Password</label>
        <input type="password" ng-model="login.tempUser.password" class="form-control" id="in-user-password" />
      </div>
      <div class="form-group"><!--submittal / links-->
        <input class="btn btn-default" type="submit" name="submit" value="Log In" />
        <a href="#register">Create a TeamMate Login</a>
      </div>
    </form><!--end login form-->
</div>
