<div class="container"><!--TEAMMATE LOGIN SCREEN-->
  <div class="row"><!--HEADER-->
    <div class="col-xs-12">
      <h1 class="lead">Login with TeamMate</h1>
      <h2 class="lead alert alert-danger" role="alert" ng-if="login.message !== ''">{{login.message}}</h2>
    </div>
  </div>
  <div class="row"><!--LOGIN FORM-->
    <div class="col-xs-12">
      <form ng-submit="login.loginUser(login.tempUser)">
        <div class="row"><!--EMAIL-->
          <div class="col-xs-12">
            <div class="form-group">
              <label for="in-user-username">E-mail</label>
              <input type="email" ng-model="login.tempUser.username" class="form-control" id="in-user-username"/>
            </div>
          </div>
        </div>
        <div class="row"><!--PASSWORD-->
          <div class="col-xs-12">
            <div class="form-group">
              <label for="in-user-password">Password</label>
              <input type="password" ng-model="login.tempUser.password" class="form-control" id="in-user-password" />
            </div>
          </div>
        </div>
        <div class="row"><!--FORM SUMBITTAL & LINK TO '/register' -->
          <div class="col-xs-12">
            <div class="form-group">
              <input class="btn btn-default" type="submit" name="submit" value="Log In" />
              <a href="#register">Create a TeamMate Login</a>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div><!--end LOGIN FORM row-->
</div>
