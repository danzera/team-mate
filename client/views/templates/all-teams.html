<div class="container">
  <h1 ng-if="!allTeams.userObject.getFirstName()" id="welcome">Welcome, {{allTeams.userObject.getUsername()}}!</h1>
  <h1 ng-if="allTeams.userObject.getFirstName()" id="welcome">Welcome, {{allTeams.userObject.getFirstName()}}!</h1>
  <h2 class="lead">Your Teams</h2>
  <h2 class="lead alert alert-warning" role="alert" ng-if="!allTeams.userObject.getTeamsArray().length">You're not currently a member of any teams. Please create a new team.</h2>
  <div ng-if="allTeams.userObject.getTeamsArray().length">
    <div ng-repeat="team in allTeams.userObject.getTeamsArray()">
      <p>{{$index}}</p>
      <button class="team btn btn-success" ng-click="allTeams.viewTeam(team)">{{team.name}}</button>
    </div>
  </div>
  <a href="#create-team"><button class="btn btn-primary" type="button">Create a Team</button></a>
</div>
