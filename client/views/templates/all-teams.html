<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <h1 ng-if="allTeams.userObject.firstName" id="welcome">Welcome, {{allTeams.userObject.firstName}}!</h1>
      <h1 ng-if="!allTeams.userObject.firstName" id="welcome">Welcome!</h1>
    </div>
  </div>
  <div class="row" ng-if="allTeams.userObject.invitesArray.length">
    <div class="col-xs-12">
      <div class="row">
        <div class="col-xs-12">
          <h2 id="h2-pending-invitations" class="lead">Pending Invitations</h2>
        </div>
      </div>
      <div ng-repeat="invite in allTeams.userObject.invitesArray">
        <div class="row">
          <div class="col-xs-12">
            <button class="btn btn-default" ng-click="allTeams.acceptInvite(invite.team_id)">{{invite.name}}</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <h2 class="lead">Your Teams</h2>
      <h2 class="lead alert alert-warning" role="alert" ng-if="allTeams.message !== ''">{{allTeams.message}}</h2>
    </div>
  </div>
  <div class="row" ng-if="allTeams.message === ''">
    <div class="col-xs-12">
      <div ng-repeat="team in allTeams.userObject.teamsArray">
        <div class="row">
          <div class="col-xs-12">
            <button class="btn btn-success" ng-click="allTeams.goToTeamSchedule(team.team_id)">{{team.name}}</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <h2 class="lead">Want to start a new team?</h2>
      <a href="#create-team"><button class="btn btn-primary" type="button">Create a Team</button></a>
    </div>
  </div>
</div>
